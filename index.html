<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Another one simple dog gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<p align="right" >Select language </p>
<div id="gallery">
    <div class="photos">
        <img src="img/doga.jpg">
        <img src="img/dogb.jpg">
        <img src="img/dogc.jpg">
        <img src="img/dogd.jpg">
        <img src="img/doge.jpg">
        <img src="img/dogf.jpg">
        <img src="img/dogg.jpeg">
        <img src="img/dogh.jpg">

    <div class="buttons">
        <input type="button" value="prev" class="prev">
        <input type="button" value="next" class="next">
    </div>
</div>
<h2 align="center">Use <- and -> arrow keys for navigation between images</h2>
</body>
<script src="js/script.js"></script>
</html>
